<head>
  <title>Registration</title>
</head>

<body>
<div ng-controller="DemoCtrl" layout="column">
  <div layout="column" layout-fill style="padding-bottom: 32px;">
    <md-whiteframe class="md-whiteframe-z1" layout layout-align="center center">
      <span>Registration</span>
    </md-whiteframe>
  </div>
  
  <md-content layout-padding class="autoScroll">

    <md-input-container class="md-icon-float" >
      <!-- Use floating label instead of placeholder -->
      <h1> Name </h1>
      <md-icon md-svg-src="img/icons/ic_person_24px.svg" class="name"></md-icon>
      <input ng-model="user.name" type="name" placeholder="Name" ng-required="true">
      <div ng-messages="user.name.$error">
          <div ng-message="required">This is required.</div>
      </div>
    </md-input-container>

    <md-input-container >
      <!-- Use floating placeholder instead of label -->
      <h1> Email Address</h1>
      <md-icon md-svg-src="img/icons/ic_email_24px.svg" class="email"></md-icon>
      <input ng-model="user.email" type="email" placeholder="Email" ng-required="true">
      <div ng-messages="user.email.$error">
          <div ng-message="required">This is required.</div>
      </div>
    </md-input-container>

    <md-input-container>
      <!-- Use floating placeholder instead of label -->
      <h1> Confirm email address </h1>
      <md-icon md-svg-src="img/icons/ic_email_24px.svg" class="email"></md-icon>
      <input ng-model="user.email" type="email" placeholder="Confirm email address" ng-required="true">
      <div ng-messages="user.email.$error">
          <div ng-message="required">This is required.</div>
      </div>
    </md-input-container>

    <div ng-controller="SelectOptGroupController" class="md-padding">
  		<div>
    	<h1 class="md-title">Pick your chapter below</h1>
    		<div layout="row">
		      	<md-select ng-model="chapter" placeholder="Chapter">
		        	<md-option ng-repeat="user.chapter" value="{{user.chapter}}">{{user.chapter}}</md-option>
		      	</md-select>
		      	<md-select ng-model="user.chapter" placeholder="Chapter">
        			<md-optgroup label="Chapters">
          			<md-option ng-value="user.chapter" ng-repeat="user.chapter">{{user.chapter}}</md-option>
        			</md-optgroup>
      			</md-select>
    		</div>
  		</div>
	</div>

	<md-input-container>
      <!-- Use floating placeholder instead of label -->
      <h1> Password </h1>
      <md-icon md-svg-src="img/icons/ic_lock_24px.svg" class="password"></md-icon>
      <input ng-model="user.password" type="password" placeholder="Enter password" ng-required="true">
      <div ng-messages="user.password.$error">
          <div ng-message="required">This is required.</div>
      </div>
  </md-input-container>

    <div layout="row">
      <md-button class="btn1"> Cancel </md-button>
      <md-button class="btn1"> Save </md-button>
    </div>

  </md-content>
</div>
</body>
