

  <head>
    <title>Angular Material - Starter App</title>
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,700'>

    <link rel="stylesheet" href="bower_components/angular-material/angular-material.js"/>
    <link rel="stylesheet" href="main/main.css"/>
  </head>

  <body ng-app="starterApp" layout="column" ng-controller="UserController as vm">

  <!-- toolbar -->
  <md-toolbar layout="row">
    <md-button class="menu" ng-click="vm.toggleList()" hide-gt-sm>
      <md-icon md-svg-src="www/svg/menu.svg"></md-icon>
    </md-button>
    <h1>Angular Material - Starter App</h1>
  </md-toolbar>

  <div layout="row" flex>
  <!-- sidebar -->
  <md-sidenav layout="column" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')" class="md-whiteframe-z2">
    <md-list>
      <md-item ng-repeat="it in vm.users">
                <md-button ng-click="vm.selectUser(it)" ng-class="{'selected' : it === vm.selected }">
                  <md-icon md-svg-icon="{{it.avatar}}" class="avatar"></md-icon>
                  {{it.name}}
                </md-button>
            </md-item>
    </md-list>
  </md-sidenav>

  <!-- content -->
  <md-content flex id = "content">
    <md-icon md-svg-icon="{{vm.selected.avatar}}" class="avatar"></md-icon>
          <h2>{{vm.selected.name}}</h2>

          <p>{{vm.selected.content}}</p>

          <md-button class="share" md-no-ink ng-click="vm.share($event)" aria-label="Share">
            <md-icon md-svg-icon="share"></md-icon>
          </md-button>
    </md-content>
  </div>

  <script src="./bower_components/angular/angular.js"></script>
  <script src="./bower_components/angular-animate/angular-animate.js"></script>
  <script src="./bower_components/angular-aria/angular-aria.js"></script>
  <script src="./bower_components/angular-material/angular-material.js"></script>

  <script src="./www/users/users.js"></script>
  <script src="./www/users/userController.js"></script>
  <script src="./www/users/userService.js"></script>

  <script type="text/javascript">
    angular
      .module('starterApp', ['ngMaterial', 'users'])
      .config(function($mdThemingProvider, $mdIconProvider){
                  $mdIconProvider
                      .defaultIconSet("./www/svg/avatars.svg", 128)
                      .icon("menu"       , "./www/svg/menu.svg"        , 24)
                      .icon("share"      , "./www/svg/share.svg"       , 24)
                      .icon("google_plus", "./www/svg/google_plus.svg" , 512)
                      .icon("hangouts"   , "./www/svg/hangouts.svg"    , 512)
                      .icon("twitter"    , "./www/svg/twitter.svg"     , 512)
                      .icon("phone"      , "./www/svg/phone.svg"       , 512);
                      $mdThemingProvider.theme('default')
                          .primaryPalette('brown')
                          .accentPalette('red');
              });
      .run(function($log){
        $log.debug("startApp   running ");
      });
  </script>

  </body>
